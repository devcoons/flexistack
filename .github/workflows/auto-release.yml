name: Auto-release on Main

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  version_and_release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Extract and Increment Version
      id: version
      run: |
        # Extract current version from pyproject.toml
        current_version=$(grep -Po '(?<=^version = ")[^"]*' pyproject.toml)

        # Split version into major, minor, and patch
        IFS='.' read -r major minor patch <<< "$current_version"

        # Increment patch version
        new_version="$major.$minor.$((patch + 1))"

        # Update version in pyproject.toml
        sed -i "s/^version = \".*\"/version = \"$new_version\"/" pyproject.toml

        # Update version in __init__.py
        sed -i "s/__version__ *= *['\"][^'\"]*['\"]/__version__ = '$new_version'/" src/flexistack/__init__.py

        # Print new version to set as output
        echo "::set-output name=new_version::$new_version"

    - name: Commit updated version
      run: |
        git config --local user.name "github-actions"
        git config --local user.email "actions@github.com"
        git commit -am "Bump version to ${{ steps.version.outputs.new_version }}"
        git tag ${{ steps.version.outputs.new_version }}
        git push origin main --tags

    - name: Create GitHub Release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ steps.version.outputs.new_version }}
        release_name: ${{ steps.version.outputs.new_version }}
        draft: false
        prerelease: false

    - name: Build package
      run: python -m build

    - name: Publish package to PyPI
      uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
